---
- name: remove packages
  yum:
    name:
      - nvidia-docker
      - nvidia-docker2
    state: absent
    autoremove: yes

- name: add repo
  get_url:
    url: "{{ nvidia_docker_repo_base_url }}/{{ nvidia_os_release }}/{{ _rhel_repo_file_name }}"
    dest: "{{ _rhel_repo_file_path }}"
    mode: 0644
    owner: root
    group: root
  when: nvidia_docker_add_repo
  environment: "{{proxy_env if proxy_env is defined else {}}}"


- name: install packages
  yum:
    name: nvidia-container-runtime
    state: present
    update_cache: yes
  notify: restart docker
  environment: "{{proxy_env if proxy_env is defined else {}}}"
